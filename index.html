       <script type="text/javascript">
           
           function drawCandle(ctx,x,y,w,h,h1,h2,color)
           {
               ctx.fillStyle = color;
               ctx.fillRect (x, y, w, h);
               ctx.strokeStyle='#00cc00';
               ctx.lineWidth=10;
               ctx.moveTo(y,x+w/2);
               ctx.lineTo(y-h1,x+w/2);
               ctx.stroke();
               
           }
           function drawRetangle( ctx, x,y,w,h,color)
           {
               ctx.fillStyle = color;
               ctx.fillRect (x, y, w, h);

           }
           function drawold() {
               var canvas = document.getElementById('canvas');
               if (canvas.getContext) {
                   var ctx = canvas.getContext("2d");
                   
                   ctx.fillStyle = "rgb(255,0,0)";
                   ctx.fillRect (10, 10, 55, 50);
                   
                   ctx.fillStyle = "rgba(0, 0, 255, 0.5)";
                   ctx.fillRect (30, 30, 55, 50);
               }
           }
           function draw() {
               var canvas = document.getElementById('canvas');
               if (canvas.getContext) {
                    var ctx = canvas.getContext("2d");
                   drawRetangle(ctx,10,10,10,20,"rgb(255,0,0)");
                   drawCandle(ctx,10,10,10,20,5,"rgb(255,0,0)");
                   
                   //  drawRetangle(ctx,30,10,10,30,"rgb(0,255,0)")
                   
               }
           }
